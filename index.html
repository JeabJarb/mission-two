<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickwi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    
        <div >
            <h1>KLICKWI</h1>
            <div class="card-background">

                <!-- ---------- Kiwi Gaming Zone ---------- -->
                <div class="left-container">
                    <p class="points">ü•ù<br>
                    <span id="pointsDisplay">0</span></p>
                    <img id="kiwiImg" class="kiwi" onclick="whenClick()" src="./assests/kiwi1.png" alt="kiwi">
                </div>
    
                <div class="right-container">

                    <!-- ---------- Add +1 Per Click ---------- -->
                        <button id="add1ClickButton" class="btn btn-text" onclick="add1Click()">
                            <div class="container">
                                <p class="leftInner">ü•ù50</p>CLICK +1
                                <span id="add1ClickCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+1 per click</p>
                        </button>
                    
                    <!-- ---------- Add +1 Per Second ---------- -->
                        <button id="add1AutoButton" class="btn btn-text" onclick="add1Auto()">
                            <div class="container">
                                <p class="leftInner">ü•ù100</p>AUTO
                                <span id="add1AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+1 kiwi per second</p>
                        </button>

                    <!-- ---------- Add +5 Per Click ---------- -->
                        <button id="add5ClickButton" class="btn btn-text" onclick="add5Click()">
                            <div class="container">
                              <p class="leftInner">ü•ù500</p>
                              Click üî•
                              <span id="add5ClickCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+5 per click</p>
                          </button>

                    <!-- ---------- Add +5 Per Second ---------- -->
                        <button id="add5AutoButton" class="btn btn-text" onclick="add5Auto()">
                            <div class="container">
                                <p class="leftInner">ü•ù1000</p>
                                CODING
                                <span id="add5AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+5 kiwi per second</p>
                        </button>
                    
                    <!-- ---------- Add +100 Per Second ---------- -->
                        <button id="add100AutoButton" class="btn btn-text" onclick="add100Auto()">
                            <div class="container">
                                <p class="leftInner">ü•ù10000</p>
                                A.I
                                <span id="add100AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+100 kiwi per second</p>
                        </button>
                        <div class="themes">
                            <div onclick="changeBrown()" class="brown"></div>
                            <div onclick="changeGreen()" class="green"></div>
                            <div onclick="changePink()" class="pink"></div>
                            <div onclick="changeBlack()" class="black"></div>
                            <div onclick="changeRed()" class="red"></div>
                        </div>
                        
                </div>
            </div>
        </div>
</body>
</html>
