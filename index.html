<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickwi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div >
            <h1>KLICKWI</h1>
            <div class="card-background">
                <div class="left-container">
                    <p class="points">ü•ù<br>
                    <span id="points">0</span></p>
                    <img id="kiwiImg" class="kiwi" onclick="addClick(event)" src="./assests/kiwi1.png" alt="kiwi">
                </div>
    
                <div class="right-container">
                        <button class="btn btn-text" onclick="add1Click(event)">
                            <div class="container">
                                <p class="leftInner">ü•ù50</p>CLICK +1
                                <span id="add1ClickCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+1 per click</p>
                        </button>
    
                        <button class="btn btn-text" onclick="add1Auto(event)">
                            <div class="container">
                                <p class="leftInner">ü•ù100</p>AUTO
                                <span id="add1AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+1 kiwi per second</p>
                        </button>
    
                        <button class="btn btn-text" onclick="add5Click(event)">
                            <div class="container">
                                <p class="leftInner">ü•ù500</p>Click üî•
                                <span id="add5ClickCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+5 per click</p>
                        </button>
                        
                        <button class="btn btn-text" onclick="add5Auto(event)">
                            <div class="container">
                                <p class="leftInner">ü•ù1000</p>CODING
                                <span id="add5AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+5 kiwi per second</p>
                        </button>
                        
                        <button class="btn btn-text" onclick="add100Auto(event)">
                            <div class="container">
                                <p class="leftInner">ü•ù10000</p>A.I
                                <span id="add100AutoCount" class="rightInner">0</span>
                            </div>
                            <p class="details">+100 kiwi per second</p>
                        </button>
                </div>
            </div>
        </div>
</body>
</html>
