<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klickwi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------- Sounds Zone ---------- -->
    <audio id="soundClick" src="./assests/click2.mp3"></audio>
    <audio id="soundPop" src="./assests/pop.mp3"></audio>
    <audio id="soundCancel" src="./assests/cancel.mp3"></audio>
    <audio id="soundCoins" src="./assests/coins.mp3"></audio>
    <audio id="soundBackground" src="./assests/backgroundGameLoop.mp3"></audio>

    <div>
      <h1>KLICKWI</h1>
      <div class="card-background">
        <!-- ---------- Kiwi Gaming Zone ---------- -->
        <div class="left-container">
          <p id="currencyPoint" class="points">ü•ù</p>
          <p class="pointsDisplay"><span id="pointsDisplay">0</span></p>
          <img
            id="kiwiImg"
            class="kiwi"
            onclick="whenClick()"
            src="./assests/kiwi1.png"
            alt="kiwi"
          />
        </div>

        <div class="right-container">
          <!-- ---------- Add +1 Per Click ---------- -->
          <button
            id="add1ClickButton"
            class="btn btn-text"
            onclick="add1Click()"
          >
            <div class="container">
                <div class="leftInner">
                    <p class="costDisplay"><span id="currencyShop1">ü•ù </span>50</p>
                </div>
              
              CLICK +1
              <span id="add1ClickCount" class="rightInner">0</span>
            </div>
            <p class="details">+1 per click</p>
          </button>

          <!-- ---------- Add +1 Per Second ---------- -->
          <button id="add1AutoButton" class="btn btn-text" onclick="add1Auto()">
            <div class="container">
                <div class="leftInner">
                    <p class="costDisplay"><span id="currencyShop2">ü•ù </span>100</p>
                </div>
              
                AUTO
                <span id="add1AutoCount" class="rightInner">0</span>
            </div>
            <p class="details">+1 points per second</p>
          </button>

          <!-- ---------- Add +5 Per Click ---------- -->
          <button
            id="add5ClickButton"
            class="btn btn-text"
            onclick="add5Click()"
          >
            <div class="container">
                <div class="leftInner">
                    <p class="costDisplay"><span id="currencyShop3">ü•ù </span>500</p>
                </div>
              Click üî•
              <span id="add5ClickCount" class="rightInner">0</span>
            </div>
            <p class="details">+5 per click</p>
          </button>

          <!-- ---------- Add +5 Per Second ---------- -->
          <button id="add5AutoButton" class="btn btn-text" onclick="add5Auto()">
            <div class="container">
                <div class="leftInner">
                    <p class="costDisplay"><span id="currencyShop4">ü•ù </span>1000</p>
                </div>
              CODING
              <span id="add5AutoCount" class="rightInner">0</span>
            </div>
            <p class="details">+5 points per second</p>
          </button>

          <!-- ---------- Add +100 Per Second ---------- -->
          <button
            id="add100AutoButton"
            class="btn btn-text"
            onclick="add100Auto()"
          >
            <div class="container">
                <div class="leftInner">
                    <p class="costDisplay"><span id="currencyShop5">ü•ù </span>10000</p>
                </div>
              A.I
              <span id="add100AutoCount" class="rightInner">0</span>
            </div>
            <p class="details">+100 points per second</p>
          </button>
          <div class="themes">
            <p class="unlockText">Unlock:</p>
            <div onclick="changeBrown()" class="brown"></div>
            <div onclick="changeGreen()" class="green"></div>
            <div onclick="changePink()" class="pink"></div>
            <div onclick="changeBlack()" class="black"></div>
            <div onclick="changeRed()" class="red"></div>
            <div onclick="changeCapybara()" class="capybara"></div>
            <div onclick="changeChinchilla()" class="chinchilla"></div>
            <div onclick="changeCroissant()" class="croissant"></div>
          </div>
          <div class="infoText">
            <P>‚úî Earn points by clicking the Kiwi. <br>
            ‚úî Upgrade your clicking power<br>
            ‚úî Unlock new themes</P>
          </div>

          <!-- ---------- Sound On/Off ---------- -->
          <div>
            <img id="volumeIcon" src="./assests/vOn.png" alt="Volume Icon" onclick="toggleVolume()" style="cursor: pointer;">
            </span>
          </div>
        </div>
      </div>
      <div class="milestones">
        <p>MILESTONES: Capybara = 100,000 ||
        Chinchilla = 1,000,000 ||
        Croissant = 10,000,000</p>
      </div>
    </div>
    
  </body>
</html>
